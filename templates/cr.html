<div class="container">
  <h4 ng-bind-html="cr.title"></h4>
  <dl class="dl-horizontal">
    <dt>Business Reason</dt>
    <dd ng-bind-html="cr.businessReason | breakFilter | htmlLinky"></dd><br/>
    <dt>Details</dt>
    <dd ng-bind-html="cr.details | breakFilter | htmlLinky"></dd><br/>
    <dt>Impact</dt>
    <dd ng-bind-html="cr.impact | breakFilter | htmlLinky"></dd>
  </dl>
  <table id="crSubDetailTable" class="table table-bordered table-condensed table-collapse">
    <thead>
      <tr>
        <th>CR#</th>
        <th>System</th>
        <th>Go Live Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{cr.id}}</td>
        <td>{{cr.system}}</td>
        <td ng-class="getActionDateClass(cr.actionDate)">{{cr.actionDate | date: 'd-MMM-yyyy HH:mm'}}</td>
        <td>{{cr.status}}</td>
      </tr>
    </tbody>
  </table>
  <table id="crTasksTable" class="table table-bordered table-condensed table-collapse">
    <thead>
      <tr>
        <th>Tasks</th>
        <th>Team</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="task in cr.tasks | orderObjectBy:'id'">
        <td><a href="#/tasks/{{task.id}}" >{{task.title}}</a></td>
        <td>{{task.team}}</td>
      </tr>
    </tbody>
  </table>
  <table id="crCommentsTable" class="table table-bordered table-condensed table-collapse">
    <thead>
      <tr>
        <th><a ng-click="toggleComments()" target="_self" title="Toggle Comments">Comments</a></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td ng-show="showComments" ng-bind-html="cr.comments | breakFilter"></td>
      </tr>
    </tbody>
  </table>
</div>
<div id="footer">
  <div class="container">
    <p><a href="#/changes/status/{{cr.statusCode}}">Return</a> |
      <span ng-show="showAction('Authorise')"><a class="pseudoLink" ng-click="doStatusChange(cr,'authorise')" target="_self" title="Authorise">Authorise</a> |</span>
      <span ng-show="showAction('SignOff')"><a class="pseudoLink" ng-click="doStatusChange(cr,'signoff')" target="_self" title="Sign Off">Sign Off</a> |</span>
      <span ng-show="showAction('Reject')"><a class="pseudoLink" ng-click="doStatusChange(cr,'reject')" target="_self" title="Reject">Reject</a> |</span>
      <span ng-show="showAction('Confirm')"><a class="pseudoLink" ng-click="doStatusChange(cr,'confirm','true')" target="_self" title="Confirm">Confirm</a></span></p>
  </div>
</div>
