<!DOCTYPE html>
<html data-ng-app="cmsHacksApp">
<head>
  <meta charset="utf-8" />
  <title>Ocado CMS Hacks App!</title>
  <link rel="stylesheet" href="css/bootstrap-3.1.1.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <base target="_blank">
</head>
<body>
  <div ng-controller="MainController">
    <div id="spinner" ng-show="loading"></div>
    <div class="navbar navbar-default navbar-fixed-top" ng-class="getNavBarClass()" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand pseudoLink" ng-click="doLogout()" target="_self">CMS Hacks<span ng-show="isDev"> - DEV</span></a>
          <p class="navbar-text" ng-show="isLoggedIn()">Signed in as {{signedInAs}}</p>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="getViewActiveClass('M')"><a ng-click="doViewChange('M')" target="_self" title="Show CRs pending sign off">Pending Sign Off</a></li>
            <li ng-class="getViewActiveClass('P')"><a ng-click="doViewChange('P')" target="_self" title="Show CRs pending authorisation">Pending Auth</a></li>
          </ul>
          <div ng-show="isLoggedIn()">
            <form class="navbar-form navbar-left" role="search" ng-submit="search(query)">
              <div class="form-group">
                <input type="text" ng-model="query.crId" class="form-control" placeholder="Search">
                <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
              </div>
            </form>
            <button type="button" class="btn btn-default" ng-click="toggleNavBar()"><span class="glyphicon glyphicon-adjust" title="Toggle Navbar"></span></button>
          </div>
        </div>
      </div>
    </div>

    <div ng-view></div>
  </div>
  <script src="js/vendor/jquery-1.11.1.min.js"></script>
  <script src="js/vendor/bootstrap-3.1.1.min.js"></script>
  <script src="js/vendor/angular-1.2.9.min.js"></script>
  <script src="js/vendor/angular-route-1.2.9.min.js"></script>
  <script src="js/vendor/angular-sanitize-1.2.9.min.js"></script>
  <script src="js/vendor/fastclick.js"></script>
  <script src="js/date_utils.js"></script>
  <script src="js/util.js"></script>
  <script src="js/cmsapi_v2.js"></script>
  <script src="js/vendor/google-analytics-bundle.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
